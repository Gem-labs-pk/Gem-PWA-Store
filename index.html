<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gem Store | Gem Labs</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111111">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --gem-black: #111111; }
        body { background: #FFFFFF; color: var(--gem-black); -webkit-font-smoothing: antialiased; }
        .shimmer { background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shim 1.5s infinite; }
        @keyframes shim { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="assets/gem-logo.svg" class="w-8 h-8 bg-black rounded-lg p-1.5" alt="Gem Logo">
            <h1 class="text-xl font-bold">Gem Store</h1>
        </div>
        <button id="install-btn" class="hidden text-sm font-bold bg-black text-white px-4 py-2 rounded-full">Install</button>
    </header>

    <main class="flex-1 max-w-2xl mx-auto w-full px-6 py-8">
        <div class="mb-8">
            <h2 class="text-4xl font-black mb-2">Discover</h2>
            <p class="text-gray-400">Exclusive tools by Gem Labs.</p>
        </div>

        <div class="relative mb-8">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></i>
            <input type="text" id="search" placeholder="Search apps..." class="w-full bg-gray-50 rounded-2xl py-4 pl-12 pr-4 outline-none focus:ring-2 focus:ring-black/5">
        </div>

        <div id="apps" class="space-y-4">
            <div class="h-24 shimmer rounded-2xl"></div>
            <div class="h-24 shimmer rounded-2xl"></div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 z-[60] bg-black/40 backdrop-blur-sm hidden flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white w-full max-w-lg rounded-t-3xl sm:rounded-3xl p-8 transform translate-y-full transition-all duration-300">
            <div class="flex justify-between items-start mb-6">
                <div id="m-icon" class="w-20 h-20 bg-black rounded-2xl flex items-center justify-center p-4 overflow-hidden"></div>
                <button onclick="closeModal()" class="p-2 bg-gray-100 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <h3 id="m-title" class="text-2xl font-bold"></h3>
            <p id="m-cat" class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-4"></p>
            <p id="m-desc" class="text-gray-600 mb-8"></p>
            <div class="grid grid-cols-2 gap-4 mb-8 text-center">
                <div class="bg-gray-50 p-4 rounded-xl"><p class="text-[10px] text-gray-400 uppercase">Version</p><p id="m-ver" class="font-bold"></p></div>
                <div class="bg-gray-50 p-4 rounded-xl"><p class="text-[10px] text-gray-400 uppercase">Size</p><p id="m-size" class="font-bold"></p></div>
            </div>
            <a id="m-link" href="#" class="block w-full bg-black text-white text-center py-4 rounded-2xl font-bold">Open App</a>
            <div class="h-6 safe-bottom"></div>
        </div>
    </div>

    <script>
        let data = [];
        const renderIcon = (icon) => (icon.includes('.') || icon.includes('/')) ? `<img src="${icon}" class="w-full h-full object-contain">` : `<i data-lucide="${icon}" class="w-8 h-8 text-white"></i>`;

        async function init() {
            try {
                const res = await fetch('./apps.json');
                data = await res.json();
                render(data);
            } catch (e) { console.error("Load failed"); }
            
            lucide.createIcons();
            
            document.getElementById('search').oninput = (e) => {
                const q = e.target.value.toLowerCase();
                render(data.filter(a => a.name.toLowerCase().includes(q) || a.category.toLowerCase().includes(q)));
            };

            if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');

            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                window.deferredPrompt = e;
                document.getElementById('install-btn').classList.remove('hidden');
            });

            document.getElementById('install-btn').onclick = async () => {
                if (window.deferredPrompt) {
                    window.deferredPrompt.prompt();
                    const { outcome } = await window.deferredPrompt.userChoice;
                    if (outcome === 'accepted') document.getElementById('install-btn').classList.add('hidden');
                }
            };
        }

        function render(apps) {
            const container = document.getElementById('apps');
            container.innerHTML = apps.map(app => `
                <div onclick='openModal(${JSON.stringify(app)})' class="flex items-center justify-between p-4 border rounded-2xl active:scale-[0.98] transition-all cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 bg-black rounded-xl flex items-center justify-center p-3 overflow-hidden">
                            ${renderIcon(app.icon)}
                        </div>
                        <div>
                            <h4 class="font-bold text-lg">${app.name}</h4>
                            <p class="text-sm text-gray-400">${app.category}</p>
                        </div>
                    </div>
                    <span class="bg-gray-100 text-black px-4 py-1.5 rounded-full text-xs font-bold">GET</span>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function openModal(app) {
            document.getElementById('m-title').innerText = app.name;
            document.getElementById('m-cat').innerText = app.category;
            document.getElementById('m-desc').innerText = app.description;
            document.getElementById('m-ver').innerText = app.version;
            document.getElementById('m-size').innerText = app.size;
            document.getElementById('m-link').href = app.url;
            document.getElementById('m-icon').innerHTML = renderIcon(app.icon);
            const m = document.getElementById('modal');
            m.classList.remove('hidden');
            setTimeout(() => m.children[0].classList.remove('translate-y-full'), 10);
            lucide.createIcons();
        }

        function closeModal() {
            const m = document.getElementById('modal');
            m.children[0].classList.add('translate-y-full');
            setTimeout(() => m.classList.add('hidden'), 300);
        }

        window.onload = init;
    </script>
</body>
</html>
