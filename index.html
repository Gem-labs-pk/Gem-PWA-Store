<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gem Store | Gem Labs</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --gem-black: #111111; }
        body { background: #FFFFFF; color: var(--gem-black); -webkit-font-smoothing: antialiased; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        .shimmer { background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shim 1.5s infinite; }
        @keyframes shim { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        
        .app-icon-container { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .app-icon-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .safe-bottom { padding-bottom: calc(1rem + env(safe-area-inset-bottom)); }
        
        /* Smooth transitions for modal */
        #modal-container { transition: opacity 0.3s ease; }
        #modal-content { transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        
        /* Custom scrollbar for desktop */
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-xl border-b px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
                <img src="assets/gem-logo.svg" class="w-5 h-5" alt="Logo">
            </div>
            <h1 class="text-lg font-bold tracking-tight">Gem Store</h1>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="shareStore()" class="p-2 text-gray-400 hover:text-black transition-colors">
                <i data-lucide="share" class="w-5 h-5"></i>
            </button>
            <button id="install-btn" class="hidden text-xs font-bold bg-black text-white px-4 py-2 rounded-full active:scale-95 transition-transform">
                Install
            </button>
        </div>
    </header>

    <!-- Main -->
    <main class="flex-1 max-w-2xl mx-auto w-full px-6 py-8">
        <div class="mb-8">
            <h2 class="text-4xl font-black mb-1">Discover</h2>
            <p class="text-gray-400 text-sm">Official marketplace by Gem Labs.</p>
        </div>

        <div class="relative mb-8">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
            <input type="text" id="search" placeholder="Search apps..." class="w-full bg-gray-50 border-none rounded-2xl py-4 pl-12 pr-4 outline-none focus:ring-2 focus:ring-black/5 transition-all">
        </div>

        <div id="apps" class="space-y-4">
            <!-- Loading Skeleton -->
            <div class="h-24 shimmer rounded-3xl"></div>
            <div class="h-24 shimmer rounded-3xl"></div>
        </div>
    </main>

    <!-- App Detail Modal -->
    <div id="modal-container" class="fixed inset-0 z-[60] bg-black/60 backdrop-blur-sm hidden flex items-end sm:items-center justify-center p-0 sm:p-4 opacity-0">
        <div id="modal-content" class="bg-white w-full max-w-lg rounded-t-[2.5rem] sm:rounded-[2.5rem] p-8 transform translate-y-full shadow-2xl">
            <div class="flex justify-between items-start mb-8">
                <div id="m-icon" class="w-24 h-24 bg-gray-100 rounded-3xl shadow-lg overflow-hidden flex items-center justify-center"></div>
                <button onclick="closeModal()" class="p-2.5 bg-gray-100 rounded-full active:scale-90 transition-transform">
                    <i data-lucide="x" class="w-5 h-5 text-gray-500"></i>
                </button>
            </div>
            
            <h3 id="m-title" class="text-3xl font-black mb-1 tracking-tight"></h3>
            <p id="m-cat" class="text-gray-400 text-xs font-bold uppercase tracking-[0.2em] mb-4"></p>
            <p id="m-desc" class="text-gray-600 leading-relaxed mb-8"></p>
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                    <p class="text-[10px] text-gray-400 uppercase font-black mb-1">Version</p>
                    <p id="m-ver" class="font-bold text-black"></p>
                </div>
                <button id="feedback-btn" class="bg-gray-50 p-4 rounded-2xl border border-gray-100 text-left active:scale-95 transition-transform">
                    <p class="text-[10px] text-gray-400 uppercase font-black mb-1">Feedback</p>
                    <p class="font-bold text-black flex items-center gap-1">Email <i data-lucide="mail" class="w-3 h-3"></i></p>
                </button>
            </div>
            
            <a id="m-link" href="#" target="_blank" class="block w-full bg-black text-white text-center py-5 rounded-3xl font-bold text-lg hover:shadow-xl active:scale-[0.98] transition-all">
                Get App
            </a>
            
            <div class="h-6 safe-bottom"></div>
        </div>
    </div>

    <script>
        let data = [];
        const FEEDBACK_EMAIL = "saqibzahidofficial@gmail.com";

        const renderIcon = (icon, isModal = false) => {
            const sizeClass = isModal ? "w-full h-full" : "w-full h-full";
            if (icon.includes('.') || icon.includes('/')) {
                return `<img src="${icon}" class="${sizeClass} object-cover" onerror="this.src='https://via.placeholder.com/128?text=?'">`;
            }
            return `<div class="w-full h-full flex items-center justify-center bg-black text-white"><i data-lucide="${icon}" class="w-1/2 h-1/2"></i></div>`;
        };

        async function init() {
            try {
                const res = await fetch('./apps.json');
                data = await res.json();
                render(data);
            } catch (e) {
                console.error("Data load failed:", e);
                document.getElementById('apps').innerHTML = `<p class="text-center text-gray-400 py-10">Directory temporarily unavailable.</p>`;
            }
            
            lucide.createIcons();
            
            document.getElementById('search').oninput = (e) => {
                const q = e.target.value.toLowerCase();
                const filtered = data.filter(a => a.name.toLowerCase().includes(q) || a.category.toLowerCase().includes(q));
                render(filtered);
            };

            if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');

            setupPWAInstall();
        }

        function render(apps) {
            const container = document.getElementById('apps');
            container.innerHTML = apps.map(app => `
                <div onclick='openModal(${JSON.stringify(app)})' class="flex items-center justify-between p-4 bg-white border border-gray-100 rounded-[2rem] active:scale-[0.97] transition-all cursor-pointer hover:border-black/10 shadow-sm">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 rounded-2xl overflow-hidden shadow-sm bg-gray-50">
                            ${renderIcon(app.icon)}
                        </div>
                        <div>
                            <h4 class="font-bold text-lg tracking-tight">${app.name}</h4>
                            <p class="text-xs text-gray-400 font-medium uppercase tracking-wider">${app.category}</p>
                        </div>
                    </div>
                    <span class="bg-gray-100 text-black px-6 py-2 rounded-full text-xs font-black tracking-widest active:bg-black active:text-white transition-colors">GET</span>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function openModal(app) {
            document.getElementById('m-title').innerText = app.name;
            document.getElementById('m-cat').innerText = app.category;
            document.getElementById('m-desc').innerText = app.description;
            document.getElementById('m-ver').innerText = app.version;
            document.getElementById('m-link').href = app.url;
            document.getElementById('m-icon').innerHTML = renderIcon(app.icon, true);
            
            document.getElementById('feedback-btn').onclick = () => {
                window.location.href = `mailto:${FEEDBACK_EMAIL}?subject=Feedback for ${app.name}`;
            };

            const container = document.getElementById('modal-container');
            const content = document.getElementById('modal-content');
            
            container.classList.remove('hidden');
            setTimeout(() => {
                container.style.opacity = '1';
                content.classList.remove('translate-y-full');
            }, 10);
            
            lucide.createIcons();
        }

        function closeModal() {
            const container = document.getElementById('modal-container');
            const content = document.getElementById('modal-content');
            
            container.style.opacity = '0';
            content.classList.add('translate-y-full');
            setTimeout(() => container.classList.add('hidden'), 400);
        }

        async function shareStore() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Gem Store',
                        text: 'Discover exclusive PWAs by Gem Labs.',
                        url: window.location.href
                    });
                } catch (e) { console.log("Share failed"); }
            } else {
                navigator.clipboard.writeText(window.location.href);
                // Simple toast could be added here
            }
        }

        function setupPWAInstall() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                window.deferredPrompt = e;
                document.getElementById('install-btn').classList.remove('hidden');
            });

            document.getElementById('install-btn').onclick = async () => {
                if (window.deferredPrompt) {
                    window.deferredPrompt.prompt();
                    const { outcome } = await window.deferredPrompt.userChoice;
                    if (outcome === 'accepted') document.getElementById('install-btn').classList.add('hidden');
                }
            };
        }

        window.onload = init;
    </script>
</body>
</html>
